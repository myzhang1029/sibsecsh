[package]
name = "sibsecsh"
version = "0.3.2"
authors = ["Zhang Maiyun <me@myzhangll.xyz>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cidr = "0.2"
exec = "0.3"
home = "0.5"
lettre = { version = "0.10", default-features = false, features = ["builder", "rustls-tls", "smtp-transport"] }
log = "0.4"
oath = { version = "0.10", git = "https://github.com/myzhang1029/rust-oath" }
rand = "0.8"
regex = "1"
serde = { version = "1", features = ["derive"] }
simplelog = "0.12"
subprocess = "0.2"
thiserror = "1"
toml = { version = "0.5", default-features = false }
ureq = "2"
users = "0.11"
